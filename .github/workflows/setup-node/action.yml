name: setup-node
description: "Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: "npm" # Enable built-in npm caching

    - name: Cache dependencies âš¡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        path: |
          node_modules
          .next/cache  # Cache Next.js build cache as well
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies ğŸ”§
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: |
        npm ci
        # Verify node_modules exists after install
        if [ ! -d "node_modules" ]; then
          echo "Error: node_modules directory not found after npm ci"
          exit 1
        fi
